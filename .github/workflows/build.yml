name: Build React App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install Client
      run: npm ci
    - name: Test Client
      run: npm test -- --passWithNoTests
    - name: Build Client
      run: npm run build
    ### This action is optional, since if we use OAuth TOkens from JIRA, it will auto send build, deploy infos to jira [START]
