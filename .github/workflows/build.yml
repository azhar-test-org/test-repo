    #     client_id: ${{ secrets.CLIENT_ID }}
    #     client_secret: ${{ secrets.CLIENT_SECRET }}
    #     token: ${{ secrets.GITHUB_TOKEN }}
    ### This action is optional, since if we use OAuth TOkens from JIRA, it will auto send build, deploy infos to jira [END]

  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: nelonoel/branch-name@v1.0.1
      - uses: jsmrcaga/action-netlify-deploy@master
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_MESSAGE: "Msg: Deploy v${{ github.ref }}"
          deploy_alias: ${{ env.BRANCH_NAME }}

      # Creates a status check with link to preview
      - name: Status check
        uses: Sibz/github-status-action@v1.1.1
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          context: Netlify preview
          state: success
          target_url: https://${{ env.BRANCH_NAME }}--my-site.netlify.app
